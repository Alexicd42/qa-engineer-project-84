bugreports:
  - summary: |
      На сайте появилась возможность авторизоваться, но данная функция не работает
    environment: |
       Google Chrome 127.0.6533.120 (Официальная сборка), (64 бит)
       Windows 10 22H2
    steps-to-reproduce: |
      1. Нажать "Log in to interact"
      2. Нажать зарегистрироваться
      3. Следовать всем дальнейшим шагам
    expected-result: |
      Пользователь успешно регистрируется
    actual-result: |
      Пользователь не может завершить регистрацию

  - summary: |
      При применении любого фильтра пропадает кнопка с переходом на следующую страницу каталога
    environment: |
       Google Chrome 127.0.6533.120 (Официальная сборка), (64 бит)
       Windows 10 22H2
    steps-to-reproduce: |
      1. Поиск, категория, производитель, в наличии, цена (Выбрать)
    expected-result: |
       В каталоге товаров можно перейти к другой странице каталога, с любым из примененных фильтров
    actual-result: |
      Перейти на следующую страницу каталога товаров невозможно если активирован хотя бы один из фильтров

  - summary: |
      При применении нескольких фильтров пропадает кнопка с переходом на следующую страницу каталога
    environment: |
       Google Chrome 127.0.6533.120 (Официальная сборка), (64 бит)
       Windows 10 22H2
    steps-to-reproduce: |
      1. Поиск, категория, производитель, в наличии, цена (Выбрать несколько)
    expected-result: |
       В каталоге товаров можно перейти к другой странице каталога, сразу с несколько примененными фильтрами
    actual-result: |
      Перейти на следующую страницу каталога товаров невозможно если активировано несколько фильтров

  - summary: |
      В фильтре цены можно поставить "-" "+" 
    environment: |
       Google Chrome 127.0.6533.120 (Официальная сборка), (64 бит)
       Windows 10 22H2
    steps-to-reproduce: |
      1. Поставить в фильтре цены "-" "+"
    expected-result: |
       Система уведомляет об ошибке или выдает сообщение "Ничего не найдено
    actual-result: |
      Система выводит каталог товаров, не замечая эти символы

  - summary: |
      В фильтре цены "от" и "до" указать некорректную сумму
    environment: |
       Google Chrome 127.0.6533.120 (Официальная сборка), (64 бит)
       Windows 10 22H2
    steps-to-reproduce: |
      1. В фильтре цены "от" указать сумму меньше чем в "до"
    expected-result: |
       Система уведомляет об ошибке или выдает сообщение "Ничего не найдено
    actual-result: |
      Система выводит каталог товаров, игнорируя введенные параметры

  - summary: |
      Все категории в каталоге товаров имеют названия
